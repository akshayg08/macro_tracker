<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as inline SVG components
        const Plus = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Edit2 = ({ size = 18 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
        );

        const Check = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const X = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Database = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
            </svg>
        );

        const TrendingUp = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        // Simple localStorage-based storage implementation
        const storage = {
            async get(key) {
                const value = localStorage.getItem(key);
                if (value) {
                    return { key, value };
                }
                throw new Error('Key not found');
            },
            async set(key, value) {
                localStorage.setItem(key, value);
                return { key, value };
            },
            async delete(key) {
                localStorage.removeItem(key);
                return { key, deleted: true };
            }
        };

        function MacroTracker() {
            const [foodDatabase, setFoodDatabase] = useState([]);
            const [todayLog, setTodayLog] = useState([]);
            const [showAddFood, setShowAddFood] = useState(false);
            const [showAddEntry, setShowAddEntry] = useState(false);
            const [editingFood, setEditingFood] = useState(null);
            const [view, setView] = useState('tracker');
            const [loading, setLoading] = useState(true);

            const [newFood, setNewFood] = useState({
                name: '',
                calories: '',
                protein: '',
                fat: '',
                carb: '',
                dietryFiber: '',
                saturatedFat: ''
            });

            const [newEntry, setNewEntry] = useState({
                foodId: '',
                count: 1
            });

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                setLoading(true);
                try {
                    const dbResult = await storage.get('food-database');
                    if (dbResult) {
                        setFoodDatabase(JSON.parse(dbResult.value));
                    }

                    const today = new Date().toISOString().split('T')[0];
                    const logResult = await storage.get(`log-${today}`);
                    if (logResult) {
                        setTodayLog(JSON.parse(logResult.value));
                    }
                } catch (error) {
                    console.log('No existing data, starting fresh');
                }
                setLoading(false);
            };

            const saveDatabase = async (db) => {
                try {
                    await storage.set('food-database', JSON.stringify(db));
                } catch (error) {
                    console.error('Error saving database:', error);
                }
            };

            const saveTodayLog = async (log) => {
                try {
                    const today = new Date().toISOString().split('T')[0];
                    await storage.set(`log-${today}`, JSON.stringify(log));
                } catch (error) {
                    console.error('Error saving log:', error);
                }
            };

            const addFood = async () => {
                if (!newFood.name || !newFood.calories) return;

                const food = {
                    id: Date.now().toString(),
                    name: newFood.name,
                    calories: parseFloat(newFood.calories) || 0,
                    protein: parseFloat(newFood.protein) || 0,
                    fat: parseFloat(newFood.fat) || 0,
                    carb: parseFloat(newFood.carb) || 0,
                    dietryFiber: parseFloat(newFood.dietryFiber) || 0,
                    saturatedFat: parseFloat(newFood.saturatedFat) || 0
                };

                const updatedDb = [...foodDatabase, food];
                setFoodDatabase(updatedDb);
                await saveDatabase(updatedDb);

                setNewFood({
                    name: '',
                    calories: '',
                    protein: '',
                    fat: '',
                    carb: '',
                    dietryFiber: '',
                    saturatedFat: ''
                });
                setShowAddFood(false);
            };

            const updateFood = async () => {
                if (!editingFood) return;

                const updatedDb = foodDatabase.map(f => 
                    f.id === editingFood.id ? editingFood : f
                );
                setFoodDatabase(updatedDb);
                await saveDatabase(updatedDb);
                setEditingFood(null);
            };

            const deleteFood = async (id) => {
                const updatedDb = foodDatabase.filter(f => f.id !== id);
                setFoodDatabase(updatedDb);
                await saveDatabase(updatedDb);
            };

            const addEntry = async () => {
                if (!newEntry.foodId) return;

                const entry = {
                    id: Date.now().toString(),
                    foodId: newEntry.foodId,
                    count: parseFloat(newEntry.count) || 1,
                    timestamp: new Date().toISOString()
                };

                const updatedLog = [...todayLog, entry];
                setTodayLog(updatedLog);
                await saveTodayLog(updatedLog);

                setNewEntry({ foodId: '', count: 1 });
                setShowAddEntry(false);
            };

            const deleteEntry = async (id) => {
                const updatedLog = todayLog.filter(e => e.id !== id);
                setTodayLog(updatedLog);
                await saveTodayLog(updatedLog);
            };

            const calculateTotals = () => {
                const totals = {
                    calories: 0,
                    protein: 0,
                    fat: 0,
                    carb: 0,
                    dietryFiber: 0,
                    saturatedFat: 0
                };

                todayLog.forEach(entry => {
                    const food = foodDatabase.find(f => f.id === entry.foodId);
                    if (food) {
                        totals.calories += food.calories * entry.count;
                        totals.protein += food.protein * entry.count;
                        totals.fat += food.fat * entry.count;
                        totals.carb += food.carb * entry.count;
                        totals.dietryFiber += food.dietryFiber * entry.count;
                        totals.saturatedFat += food.saturatedFat * entry.count;
                    }
                });

                return totals;
            };

            const totals = calculateTotals();

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center">
                        <div className="text-gray-600">Loading...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-4 pb-20">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">Macro Tracker</h1>
                            <p className="text-gray-600">{new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        </div>

                        <div className="flex gap-2 mb-6">
                            <button
                                onClick={() => setView('tracker')}
                                className={`flex-1 py-3 px-4 rounded-xl font-semibold transition-all ${
                                    view === 'tracker'
                                        ? 'bg-blue-600 text-white shadow-lg'
                                        : 'bg-white text-gray-600 hover:bg-gray-50'
                                }`}
                            >
                                <span className="inline-flex items-center gap-2">
                                    <TrendingUp />
                                    Today's Tracker
                                </span>
                            </button>
                            <button
                                onClick={() => setView('database')}
                                className={`flex-1 py-3 px-4 rounded-xl font-semibold transition-all ${
                                    view === 'database'
                                        ? 'bg-blue-600 text-white shadow-lg'
                                        : 'bg-white text-gray-600 hover:bg-gray-50'
                                }`}
                            >
                                <span className="inline-flex items-center gap-2">
                                    <Database />
                                    Food Database
                                </span>
                            </button>
                        </div>

                        {view === 'tracker' && (
                            <>
                                <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">Today's Totals</h2>
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                        <div className="bg-gradient-to-br from-red-50 to-red-100 p-4 rounded-xl">
                                            <div className="text-sm text-red-700 font-semibold">Calories</div>
                                            <div className="text-2xl font-bold text-red-800">{totals.calories.toFixed(0)}</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-xl">
                                            <div className="text-sm text-blue-700 font-semibold">Protein</div>
                                            <div className="text-2xl font-bold text-blue-800">{totals.protein.toFixed(1)}g</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-yellow-50 to-yellow-100 p-4 rounded-xl">
                                            <div className="text-sm text-yellow-700 font-semibold">Fat</div>
                                            <div className="text-2xl font-bold text-yellow-800">{totals.fat.toFixed(1)}g</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-green-50 to-green-100 p-4 rounded-xl">
                                            <div className="text-sm text-green-700 font-semibold">Carbs</div>
                                            <div className="text-2xl font-bold text-green-800">{totals.carb.toFixed(1)}g</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-purple-50 to-purple-100 p-4 rounded-xl">
                                            <div className="text-sm text-purple-700 font-semibold">Fiber</div>
                                            <div className="text-2xl font-bold text-purple-800">{totals.dietryFiber.toFixed(1)}g</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-orange-50 to-orange-100 p-4 rounded-xl">
                                            <div className="text-sm text-orange-700 font-semibold">Sat Fat</div>
                                            <div className="text-2xl font-bold text-orange-800">{totals.saturatedFat.toFixed(1)}g</div>
                                        </div>
                                    </div>
                                </div>

                                <button
                                    onClick={() => setShowAddEntry(true)}
                                    className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all mb-6 flex items-center justify-center gap-2"
                                >
                                    <Plus />
                                    Log Food
                                </button>

                                {showAddEntry && (
                                    <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                                        <h3 className="text-lg font-bold text-gray-800 mb-4">Log Food Entry</h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Select Food</label>
                                                <select
                                                    value={newEntry.foodId}
                                                    onChange={(e) => setNewEntry({ ...newEntry, foodId: e.target.value })}
                                                    className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none"
                                                >
                                                    <option value="">Choose a food...</option>
                                                    {foodDatabase.map(food => (
                                                        <option key={food.id} value={food.id}>{food.name}</option>
                                                    ))}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Servings</label>
                                                <input
                                                    type="number"
                                                    step="0.1"
                                                    value={newEntry.count}
                                                    onChange={(e) => setNewEntry({ ...newEntry, count: e.target.value })}
                                                    className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none"
                                                />
                                            </div>
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={addEntry}
                                                    className="flex-1 bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700 transition-colors flex items-center justify-center gap-2"
                                                >
                                                    <Check />
                                                    Add
                                                </button>
                                                <button
                                                    onClick={() => setShowAddEntry(false)}
                                                    className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-300 transition-colors flex items-center justify-center gap-2"
                                                >
                                                    <X />
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <h3 className="text-lg font-bold text-gray-800 mb-4">Today's Log</h3>
                                    {todayLog.length === 0 ? (
                                        <p className="text-gray-500 text-center py-8">No entries yet today. Start logging!</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {todayLog.map(entry => {
                                                const food = foodDatabase.find(f => f.id === entry.foodId);
                                                if (!food) return null;
                                                return (
                                                    <div key={entry.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-xl">
                                                        <div>
                                                            <div className="font-semibold text-gray-800">{food.name}</div>
                                                            <div className="text-sm text-gray-600">
                                                                {entry.count}x serving â€¢ {(food.calories * entry.count).toFixed(0)} cal
                                                            </div>
                                                        </div>
                                                        <button
                                                            onClick={() => deleteEntry(entry.id)}
                                                            className="text-red-600 hover:bg-red-50 p-2 rounded-lg transition-colors"
                                                        >
                                                            <Trash2 />
                                                        </button>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                            </>
                        )}

                        {view === 'database' && (
                            <>
                                <button
                                    onClick={() => setShowAddFood(true)}
                                    className="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all mb-6 flex items-center justify-center gap-2"
                                >
                                    <Plus />
                                    Add New Food
                                </button>

                                {showAddFood && (
                                    <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                                        <h3 className="text-lg font-bold text-gray-800 mb-4">Add New Food</h3>
                                        <div className="space-y-4">
                                            <input
                                                type="text"
                                                placeholder="Food Name"
                                                value={newFood.name}
                                                onChange={(e) => setNewFood({ ...newFood, name: e.target.value })}
                                                className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none"
                                            />
                                            <div className="grid grid-cols-2 gap-4">
                                                <input
                                                    type="number"
                                                    placeholder="Calories"
                                                    value={newFood.calories}
                                                    onChange={(e) => setNewFood({ ...newFood, calories: e.target.value })}
                                                    className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none"
                                                />
                                                <input
                                                    type="number"
                                                    placeholder="Protein (g)"
                                                    value={newFood.protein}
                                                    onChange={(e) => setNewFood({ ...newFood, protein: e.target.value })}
                                                    className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none"
                                                />
                                                <input
                                                    type="number"
                                                    placeholder="Fat (g)"
                                                    value={newFood.fat}
                                                    onChange={(e) => setNewFood({ ...newFood, fat: e.target.value })}
                                                    className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none"
                                                />
                                                <input
                                                    type="number"
                                                    placeholder="Carbs (g)"
                                                    value={newFood.carb}
                                                    onChange={(e) => setNewFood({ ...newFood, carb: e.target.value })}
                                                    className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none"
                                                />
                                                <input
                                                    type="number"
                                                    placeholder="Fiber (g)"
                                                    value={newFood.dietryFiber}
                                                    onChange={(e) => setNewFood({ ...newFood, dietryFiber: e.target.value })}
                                                    className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none"
                                                />
                                                <input
                                                    type="number"
                                                    placeholder="Sat Fat (g)"
                                                    value={newFood.saturatedFat}
                                                    onChange={(e) => setNewFood({ ...newFood, saturatedFat: e.target.value })}
                                                    className="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none"
                                                />
                                            </div>
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={addFood}
                                                    className="flex-1 bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700 transition-colors flex items-center justify-center gap-2"
                                                >
                                                    <Check />
                                                    Save
                                                </button>
                                                <button
                                                    onClick={() => setShowAddFood(false)}
                                                    className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-300 transition-colors flex items-center justify-center gap-2"
                                                >
                                                    <X />
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <h3 className="text-lg font-bold text-gray-800 mb-4">Food Database ({foodDatabase.length} items)</h3>
                                    {foodDatabase.length === 0 ? (
                                        <p className="text-gray-500 text-center py-8">No foods in database. Add your first food!</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {foodDatabase.map(food => (
                                                <div key={food.id}>
                                                    {editingFood?.id === food.id ? (
                                                        <div className="p-4 bg-blue-50 rounded-xl space-y-3">
                                                            <input
                                                                type="text"
                                                                value={editingFood.name}
                                                                onChange={(e) => setEditingFood({ ...editingFood, name: e.target.value })}
                                                                className="w-full p-2 border-2 border-blue-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                                            />
                                                            <div className="grid grid-cols-3 gap-2 text-sm">
                                                                <input
                                                                    type="number"
                                                                    value={editingFood.calories}
                                                                    onChange={(e) => setEditingFood({ ...editingFood, calories: e.target.value })}
                                                                    placeholder="Cal"
                                                                    className="w-full p-2 border-2 border-blue-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                                                />
                                                                <input
                                                                    type="number"
                                                                    value={editingFood.protein}
                                                                    onChange={(e) => setEditingFood({ ...editingFood, protein: e.target.value })}
                                                                    placeholder="Protein"
                                                                    className="w-full p-2 border-2 border-blue-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                                                />
                                                                <input
                                                                    type="number"
                                                                    value={editingFood.fat}
                                                                    onChange={(e) => setEditingFood({ ...editingFood, fat: e.target.value })}
                                                                    placeholder="Fat"
                                                                    className="w-full p-2 border-2 border-blue-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                                                />
                                                                <input
                                                                    type="number"
                                                                    value={editingFood.carb}
                                                                    onChange={(e) => setEditingFood({ ...editingFood, carb: e.target.value })}
                                                                    placeholder="Carbs"
                                                                    className="w-full p-2 border-2 border-blue-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                                                />
                                                                <input
                                                                    type="number"
                                                                    value={editingFood.dietryFiber}
                                                                    onChange={(e) => setEditingFood({ ...editingFood, dietryFiber: e.target.value })}
                                                                    placeholder="Fiber"
                                                                    className="w-full p-2 border-2 border-blue-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                                                />
                                                                <input
                                                                    type="number"
                                                                    value={editingFood.saturatedFat}
                                                                    onChange={(e) => setEditingFood({ ...editingFood, saturatedFat: e.target.value })}
                                                                    placeholder="Sat Fat"
                                                                    className="w-full p-2 border-2 border-blue-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                                                />
                                                            </div>
                                                            <div className="flex gap-2">
                                                                <button
                                                                    onClick={updateFood}
                                                                    className="flex-1 bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition-colors flex items-center justify-center gap-1"
                                                                >
                                                                    <Check size={16} />
                                                                    Save
                                                                </button>
                                                                <button
                                                                    onClick={() => setEditingFood(null)}
                                                                    className="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-colors flex items-center justify-center gap-1"
                                                                >
                                                                    <X size={16} />
                                                                    Cancel
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        <div className="flex items-start justify-between p-4 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors">
                                                            <div className="flex-1">
                                                                <div className="font-semibold text-gray-800 mb-1">{food.name}</div>
                                                                <div className="text-sm text-gray-600 flex flex-wrap gap-x-3 gap-y-1">
                                                                    <span>{food.calories} cal</span>
                                                                    <span>P: {food.protein}g</span>
                                                                    <span>F: {food.fat}g</span>
                                                                    <span>C: {food.carb}g</span>
                                                                    {food.dietryFiber > 0 && <span>Fiber: {food.dietryFiber}g</span>}
                                                                    {food.saturatedFat > 0 && <span>Sat: {food.saturatedFat}g</span>}
                                                                </div>
                                                            </div>
                                                            <div className="flex gap-2 ml-4">
                                                                <button
                                                                    onClick={() => setEditingFood(food)}
                                                                    className="text-blue-600 hover:bg-blue-50 p-2 rounded-lg transition-colors"
                                                                >
                                                                    <Edit2 />
                                                                </button>
                                                                <button
                                                                    onClick={() => deleteFood(food.id)}
                                                                    className="text-red-600 hover:bg-red-50 p-2 rounded-lg transition-colors"
                                                                >
                                                                    <Trash2 />
                                                                </button>
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MacroTracker />, document.getElementById('root'));
    </script>
</body>
</html>
